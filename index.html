<html>
    <head></head>
    <title>Sports Tournament Scheduling</title>
    <body>
		<link rel="stylesheet" type="text/css" href="UI.css" />
		<h1>Sports Tournament Scheduling</h1>
		<div id="left">
			<table id="teamTable">
				<tr>
					<td>
						<a class="button add" onclick="addTeam()">Add a team!</a>
					</td>
				</tr>
			</table>
			<table id="venueTable">
				<tr>
					<td>
						<a class="button add" onclick="addVenue()">Add a venue!</a>
					</td>
				</tr>
			</table>
		</div>
		<div id="main">
			<table id="scheTable">
				<thead>
				<tbody>
			</table>
			<a id="playpause" class="button play" onclick="play()"> </a>
			<a id="prev" class="button prev" onclick="prev()"> </a>				
			<input type="range" id="slider" min="0" max="0" value="0" onchange="drag(value)"></input>	
			<a id="next" class="button next" onclick="next()"> </a>		
			<div display="block">								
				Solution: 
				<input type="text" id="curSoln" onchange="jump(this)"></input>
				 of 
				<a id="numSoln"></a>
			</div>
		</div>
        <script src="UI.js"></script>
		<script src="jquery-1.7.1.js"></script>		
    </body>
</html>
